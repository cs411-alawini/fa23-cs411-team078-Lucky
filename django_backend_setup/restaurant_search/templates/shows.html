<!-- your_template.html -->
<h2>Users</h2>
<ul>
    {% for user in users %}
    <li>{{ user.userName }} - {{ user.password }}</li>
    {% endfor %}
</ul>




<h2>Favorites</h2>
<ul>
    {% for favorite in favorites %}
    <li>{{ favorite.restaurantName }} - Note: {{ favorite.note }}</li>
    {% endfor %}
</ul>
