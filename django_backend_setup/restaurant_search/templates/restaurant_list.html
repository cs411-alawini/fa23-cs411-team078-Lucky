<!DOCTYPE html>
<html>
<head>
    <title>Restaurants List</title>
</head>
<body>
    <h2>Restaurants:</h2>
    <ul>
        {% for restaurant in restaurants %}
            <li>
                <a href="{% url 'restaurant_detail' restaurant.restaurantName %}">
                    {{ restaurant.restaurantName }}
                </a>
            </li>
        {% empty %}
            <li>No restaurants found.</li>
        {% endfor %}
    </ul>
</body>
</html>
